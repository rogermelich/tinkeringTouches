<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<output id="output"></output>

<canvas id="canvas" width="800" height="800"></canvas>

<script>
    function report(){
        var output = document.getElementById('output');
        output.innerHTML += newContent;
    }

    function start(){
        report('start')
    }

    function end(){
        report('end')
    }

    function move(){
        report('move')
    }

    function init(){
        var canvas = this.getElementById(canvas);

        canvas.getEventLisener('touchstart', start(), false);
        canvas.getEventLisener('touchend', end(), false);
        canvas.getEventLisener('touchmove', move(), false);
    }

    init();

</script>

</body>
</html>
