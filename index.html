<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Meta Facebook Share-->
    <meta property="og:description"
          content="Example Touches" />
    <meta property="og:image" content="https://avatars3.githubusercontent.com/u/14792024?v=3&u=d09724d51384a781e8ac8c861875c1bab34823a3&s=400" />
    <meta property="og:url" content="https://rogermelich.github.io/tinkeringTouches/" />
    <meta property="og:type" content="text:javascript" />
    <title>Document</title>
</head>
<body>

<h1>Output:</h1>
<output id="output"></output>

<h1>Canvas:</h1>
<canvas id="canvas" width="800" height="800" style="border:1px solid #000000;"></canvas>

<script>

    function delayHTML(newContent){
        output.innerHTML = newContent;
    }

    function report(newContent) {
        var output = document.getElementById('output');
        output.innerHTML += newContent;
    }

    function start() {
        report('start')
    }

    function end() {
        report('end')
    }

    function move() {
        report('move')
    }

    function init() {
        var canvas = document.getElementById('canvas');
        canvas.addEventListener('touchstart', start, false)
        canvas.addEventListener('touchend', end, false)
        canvas.addEventListener('touchmode', move, false)
    }

    init();

</script>

</body>
</html>
